{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block body %}
    <div class="forBody">

        <h1>Sign Up Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username() }}
        {{ form.password() }}
        {{ form.submit() }}


    </form>
    <a href="{{ url_for('login') }}">Already have a account? Login</a><br>
    <a href="/">Home</a>

    </div>
{% endblock body %}
