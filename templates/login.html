{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
   <div class="forBody">
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username() }}
        {{ form.password() }}
        {{ form.submit() }}


    </form>

    <a href="{{ url_for('signUp') }}">Don't have an account? sign up</a><br>
    <a href="/">Home</a>


   </div>
    
{% endblock body %}
